<div class="profile-container">
    <h1>YOUR PROFILE</h1>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5 text-center">
            <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="user-image">
            <div class="user-info">
                <div class="user-data"><span>Name:</span>Crystal Alice</div>
                <div class="user-data"><span>Contact:</span>+123 456 789</div>
                <div class="user-data"><span>Email:</span>student@email.com</div>
            </div>
        </div>
        <div class="col-md-5">
            <form>
                <h4 class="text-center">EDIT PROFILE</h4>
                <div class="form-group">
                    <label for="inputEmail4">Contact</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="contact">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Profile Picture</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                <div class="form-group">
                    <label for="inputAddress">Email Address</label>
                    <input type="email" class="form-control" id="inputAddress" placeholder="technicalmentor@email.com">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="gridCheck">
                            I have counter-checked all data provided
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn" id="register">Update profile</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
