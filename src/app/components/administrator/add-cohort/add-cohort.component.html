<div class="cohort-container">
    <h1>New Cohort</h1>
    <form>
      <div class="form-group">
        <label for="inputAddress">Cohort Name</label>
        <input type="text" class="form-control" [(ngModel)]="cohort.cohort_name" name= "cohort.cohort_name" placeholder="cohort name" required pattern="[A-Z]{3}">
      </div>
      <button class="btn" id="register" (click)="RegisterCohort()">Register Cohort</button>
    </form>
  </div>
