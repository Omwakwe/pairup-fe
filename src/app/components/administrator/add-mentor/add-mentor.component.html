<div class="mentor-container">
    <h1>New Technical mentor</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Last Name</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="last name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">First Name</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="first name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Email Address</label>
        <input type="email" class="form-control" id="inputAddress" placeholder="technicalmentor@email.com">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputState">Cohort</label>
          <select id="inputState" class="form-control">
            <option selected>Corhot1</option>
            <option>Cohort2</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check">
          <label class="form-check-label" for="gridCheck">
            I am sure all data entered is correct
          </label>
        </div>
      </div>
      <button type="submit" class="btn" id="register">Register Mentor</button>
    </form>
  </div>
