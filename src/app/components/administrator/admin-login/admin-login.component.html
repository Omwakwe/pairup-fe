<body>
  <div class="box">
    <img class="logo" alt="dribble-logo" src="../../../../assets/images/PairUp.jpg" />
    <p class="signin">Sign in</p>
    <p class="signin-text">Please sign in using your details</p>
    <form>
      <input name="email" type="email" placeholder="Email Address" [(ngModel)]="admindata.email">
      <br />
      <input name="password" type="password" placeholder="Password" required [(ngModel)]="admindata.password">
      <button (click)="loginAdmin()">Sign In</button>
    </form>
  </div>
</body>
